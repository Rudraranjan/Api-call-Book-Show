<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search Api</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <!-- search section here -->
    <section id="search-section" class="container">
        <h3 class="text-center text-primary mt-5 fw-bold ">Search your Book Here</h3>
        <div class="input-group mb-3 w-50 m-auto mt-3">            
            <input id="input-field" type="text" class="form-control" placeholder="Enter Your Book Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchButton()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
        </div>
    </section>

    <!-- section use for showing result details and amount -->
    <section id="display-massage" class=" container text-center my-5 ">

    </section>

    <!-- section use for show error massage -->

    <section id="display error" class=" container text-center ">
        <h3 class="text-danger ">No Result Found !</h3>
    </section>

    <!-- section for showing search result -->

    <section>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="items-push">          

        </div>
    </section>
    

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="api.js/api.js"></script>
</body>
</html>
